<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AsyncJS | setInterval | Stopwatch</title>
    <style>
      #time h1 {
        display: flex;
        justify-content: center;
        background-color: rgb(52, 52, 52);
        color: rgb(7, 255, 7);
        border-radius: 10px;
        padding: 10px;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      button {
        padding: 5px 10px;
        margin: 5px;
      }
      #timestamps ul {
        list-style-type: none;
        padding: 0;
        background-color: aqua;
        color: rgb(30, 30, 30);
      }
      #app{
        width: 50%;
        background-color: aquamarine;
        padding: 2%;
        border-radius: 5%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app" >
      <h1 style="text-decoration: underline;">AsyncJS | setInterval | Stopwatch</h1>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <div id="time">
        <h1>Time</h1>
      </div>
      <div id="timestamps">
        <h2>Timestamps</h2>
        <ul></ul>
      </div>
    </div>
  </body>
  <script>
    const start = document.querySelector("#start");
    const stop = document.querySelector("#stop");
    const time = document.querySelector("#time h1");
    const timeStampsList = [];
    const timestamps = document.querySelector("#timestamps ul");
    let intervalId; // Variable to store the interval ID

    const sayTime = () => {
      const now = new Date(); // Move the date object inside the function to get the current time
      time.innerHTML = now.toLocaleTimeString();
    };

    start.addEventListener("click", () => {
      if (!intervalId) {
        // Prevent multiple intervals from being created
        intervalId = setInterval(sayTime, 1000);
      }
    });

    stop.addEventListener("click", () => {
      clearInterval(intervalId);
      intervalId = null; // Reset the interval ID
      if (
        time.innerHTML !== "Time" &&
        timeStampsList.indexOf(time.innerHTML) === -1
      ) {
        timeStampsList.push(time.innerHTML);
        timestamps.innerHTML = timeStampsList
          .map((time) => `<li>${time}</li>`)
          .join("");
      }
    });
  </script>
</html>
