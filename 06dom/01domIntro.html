<!-- ###############################################2.DOM Selectors, NodeList and HTMLCollection########################################################-->
<!-- DOM Selectors:

1. Single Element Selector
document.getElementById()
document.querySelector()

2. Multiple Element Selector
document.getElementsByClassName()
document.getElementsByTagName()
document.querySelectorAll()

Examples:
1.
document.getElementById('title').style.color="red";
2.
document.querySelector('h1').innerText;//It will return the inner text of the h1 tag.
document.querySelector('h1').innerHTML;//It will return the inner HTML of the h1 tag.
document.querySelector('h1').textContent;//It will return the text content of the h1 tag. -->
