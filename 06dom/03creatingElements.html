<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Creating Elements</title>
</head>
<body style="background-color: rgb(33, 33, 33);">
    <script>
        const div = document.createElement("div");
        console.log(div);
        div.className="main";
        div.id=Math.floor(Math.random()*10+1)
        div.setAttribute("title","generated element");
        // div.innerHTML="<h2>Generated Element</h2>";//Bad practice
        const addText = document.createTextNode("Generated Element");//Good practice
        div.appendChild(addText);
        div.style.color = "white";
        document.body.appendChild(div);
    </script>
</body>
</html>
